        <a-timeline id="timeline">
          <a-timeline-group>
            <a-timeline-animation select=".card" name="fadeout"></a-timeline-animation>  
            <a-timeline-animation select=".fades" name="fadein"></a-timeline-animation> 
          </a-timeline-group>
          
          <a-timeline-group>
            <a-timeline-animation select=".info" name="visible"></a-timeline-animation>
            <a-timeline-animation select=".cube" name="visible"></a-timeline-animation>
            <a-timeline-animation select=".info" name="rise"></a-timeline-animation>
            <a-timeline-animation select=".layers" name="split"></a-timeline-animation> 
            <a-timeline-animation select=".cube" name="rise"></a-timeline-animation>
            <a-timeline-animation select=".cube" name="rotate"></a-timeline-animation>    
          </a-timeline-group>
          
          <!-- Splitting vertically up -->
          <a-timeline-group>
            <a-timeline-animation select=".info" name="split"></a-timeline-animation>
            <a-timeline-animation select=".screen" name="split"></a-timeline-animation>  
            <a-timeline-animation select=".screen" name="rotate"></a-timeline-animation> 
          </a-timeline-group>
          
           <!-- Splitting to position-->
          <a-timeline-group>
            <a-timeline-animation select=".info" name="split2"></a-timeline-animation>
            <a-timeline-animation select=".screen" name="split2"></a-timeline-animation>  
            <a-timeline-animation select=".screen" name="rotate2"></a-timeline-animation> 
          </a-timeline-group>
          
          <a-timeline-group>
              <a-timeline-animation select=".frame" name="scale"></a-timeline-animation> 
              <a-timeline-animation select=".frame" name="move"></a-timeline-animation> 
              <a-timeline-animation select=".screen2" name="fadein"></a-timeline-animation> 
              <a-timeline-animation select="#categoryText" name="fadein"></a-timeline-animation> 
              <a-timeline-animation select=".screen3" name="move"></a-timeline-animation>
              <a-timeline-animation select=".screen3" name="fadein"></a-timeline-animation>
              <a-timeline-animation select=".screen3" name="scale"></a-timeline-animation>
          </a-timeline-group>      
        </a-timeline>
        <a-timeline id="timelineR">
           <a-timeline-group>
              <a-timeline-animation select=".frame" name="scale_r"></a-timeline-animation> 
              <a-timeline-animation select=".frame" name="move_r"></a-timeline-animation> 
              <a-timeline-animation select=".screen2" name="fadein_r"></a-timeline-animation> 
              <a-timeline-animation select="#categoryText" name="fadein_r"></a-timeline-animation> 
              <a-timeline-animation select=".screen3" name="move_r"></a-timeline-animation>
              <a-timeline-animation select=".screen3" name="fadein_r"></a-timeline-animation>
              <a-timeline-animation select=".screen3" name="scale_r"></a-timeline-animation>
          </a-timeline-group>   
            <!-- Splitting to position-->
          <a-timeline-group>
            <a-timeline-animation select=".info" name="split2_r"></a-timeline-animation>
            <a-timeline-animation select=".screen" name="split2_r"></a-timeline-animation>  
            <a-timeline-animation select=".screen" name="rotate2_r"></a-timeline-animation> 
          </a-timeline-group>
           
            <!-- Splitting vertically up -->
          <a-timeline-group>
            <a-timeline-animation select=".info" name="split_r"></a-timeline-animation>
            <a-timeline-animation select=".screen" name="split_r"></a-timeline-animation>  
            <a-timeline-animation select=".screen" name="rotate_r"></a-timeline-animation> 
            
          </a-timeline-group>
           
           <a-timeline-group>
            <a-timeline-animation select=".info" name="visible_r"></a-timeline-animation>
            <a-timeline-animation select=".cube" name="visible_r"></a-timeline-animation>
            <a-timeline-animation select=".info" name="rise_r"></a-timeline-animation>
            <a-timeline-animation select=".layers" name="split_r"></a-timeline-animation> 
            <a-timeline-animation select=".cube" name="rise_r"></a-timeline-animation>
            <a-timeline-animation select=".cube" name="rotate_r"></a-timeline-animation>    
          </a-timeline-group>
           
          <a-timeline-group>
            <a-timeline-animation select=".card" name="fadeout_r"></a-timeline-animation>  
            <a-timeline-animation select=".fades" name="fadein_r"></a-timeline-animation> 
          </a-timeline-group>
                  
        </a-timeline>

            <a-entity class="card" geometry="primitive:plane; width: 2.8; height:2" position="0 0 0" rotation="-90 0 0"
                      material="src: #culture; alphaTest:0.5; opacity:1"
                      animation__fadeout="property: components.material.material.opacity; dur: 2000; from: 1; to: 0.1; easing: easeInOutSine; loop: false; autoplay: false;"
                      animation__fadeout_r="property: components.material.material.opacity; dur: 2000; from: 0.1; to: 1; easing: easeInOutSine; loop: false; autoplay: false;"
                      >
                <a-entity class="fades" geometry="primitive: plane; width:2.8; height:2" material="color:black; alphaTest:0.5; opacity:0.1" 
                          animation__fadein="property: components.material.material.opacity; dur: 2000; from: 0.1; to: 1; easing: easeInOutSine; loop: false; autoplay: false;"
                          animation__fadein_r="property: components.material.material.opacity; dur: 2000; from: 1; to: 0.1; easing: easeInOutSine; loop: false; autoplay: false;"
                          ></a-entity>
            </a-entity>

            <a-entity class="cube" position="0 -0.25 0" rotation="0 0 0" scale="0.6 0.6 0.6" visible="false"
                      animation__visible="property: object3D.visible; from: false; to: true; dur: 1000; easing: easeInSine; autoplay: false"
                      animation__rise="property: object3D.position.y; dur: 1000; from: -0.25 ; to: 0.2; easing: easeInOutSine; loop: false; autoplay: false;"
                      animation__rotate="property: object3D.rotation.y; dur: 1000; from: 0; to: 90; easing: easeInOutSine; loop: false; autoplay: false;"
                      
                      animation__visible_r="property:object3D.visible; from: true; to: false; dur: 1000; easing: easeInSine; autoplay: false"
                      animation__rise_r="property: object3D.position.y; dur: 1000; from: 0.2; to: -0.25; easing: easeInOutSine; loop: false; autoplay: false;"
                      animation__rotate_r="property: object3D.rotation.y; dur: 1000; from:90; to:0; easing: easeInOutSine; loop: false; autoplay: false;"
                      >              
              
              <a-entity id="terriButton" class="screen"

                          animation__rotate="property: object3D.rotation.x; dur: 1000; from: 0; to: 0; easing: easeInOutSine; loop: false; autoplay: false;"

                          animation__rotate_r="property: object3D.rotation.x; dur: 1000; from: 0; to: 0; easing: easeInOutSine; loop: false; autoplay: false;"

                          animation__rotate2_r="property: object3D.rotation.x; dur: 1000; from: 0; to: 0; easing: easeInOutSine; loop: false; autoplay: false;"
                          >

                            animation__move_r="property: object3D.position.z; dur: 1000; from: 0.5; to: 0.5; easing: easeInOutSine; loop: false; autoplay: false;"
                            animation__scale_r="property: object3D.scale.x; dur: 1000; from: 1.5; to: 1; easing: easeInOutSine; loop: false; autoplay: false;"
                            ></a-entity>
                  <a-entity class="frame" position="0 0 -0.5" geometry="primitive: box; width: 1.01;height: 0.01; depth:0.01" material="color: violet;"

                            animation__scale="property: object3D.scale.x; dur: 1000; from: 1; to: 1.5; easing: easeInOutSine; loop: false; autoplay: false;"
